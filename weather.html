<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather./weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
       <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="https://th.bing.com/th/id/OIP.m0WFnkOcl4uQrPwU636sggHaHa?w=205&h=205&c=7&r=0&o=5&pid=1.7.png"></button>
        </div>
            
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/3093/3093390.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/5664/5664993.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/3050/3050874.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather./weather.js"></script>
</body>
</html>
